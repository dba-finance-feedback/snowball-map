<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Language" content="ja" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>積立投資可視化ツール - Snowball Map</title>
    <meta name="description" content="積み立てた時期ごとの予想資産額への寄与度を可視化するツール" />
  </head>
  <body>
    <div id="app">
      <header class="app-header">
        <h1>積立投資可視化ツール</h1>
        <p>積み立てた時期ごとの予想資産額への寄与度を可視化</p>
      </header>

      <main class="app-main">
        <div class="container">
          <div class="input-section">
            <div id="input-form"></div>
            <div id="result-summary"></div>
          </div>

          <div class="charts-section">
            <div class="chart-container">
              <h2>年次別寄与度</h2>
              <div class="chart-wrapper" id="contribution-chart"></div>
            </div>

            <div class="chart-container">
              <h2>資産成長の推移</h2>
              <div class="chart-wrapper" id="growth-chart"></div>
            </div>
          </div>
        </div>
      </main>

      <footer class="app-footer">
        <p>&copy; 2025 Snowball Map - 積立投資可視化ツール</p>
        <p class="disclaimer-notice">
          <strong>重要:</strong> 本ツールは教育目的のシミュレーションツールです。
          <a href="#" id="disclaimer-link">免責事項</a> | 
          <a href="./licenses.html" target="_blank" rel="noopener">ライセンス</a> | 
          <a href="https://dba-finance-feedback.github.io/snowball-map" target="_blank" rel="noopener">GitHub</a>
        </p>
      </footer>

      <!-- 免責事項モーダル -->
      <div id="disclaimer-modal" class="modal" style="display: none;">
        <div class="modal-content">
          <div class="modal-header">
            <h2>免責事項</h2>
            <button class="modal-close" id="disclaimer-close">&times;</button>
          </div>
          <div class="modal-body" id="disclaimer-content">
            <p>免責事項を読み込み中...</p>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary" id="disclaimer-agree">理解しました</button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
